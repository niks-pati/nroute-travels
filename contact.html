    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            font-style: italic;
        }
        nav {
            background-color: #023e8a;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 15px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #48cae4;
            border-radius: 5px;
        }
        section {
            padding: 40px;
            text-align: center;
        }
        footer {
            background-color: #023e8a;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #0077b6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            nav {
                padding: 15px 0;
            }

            nav a {
                display: block;
                margin: 10px 0;
                font-size: 1.2em;
                padding: 12px;
            }

            section {
                padding: 20px;
            }

            footer {
                position: relative;
            }
        }
