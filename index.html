<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NRoute Travels</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            font-style: italic;
        }

        nav {
            background-color: #023e8a;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 15px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #48cae4;
            border-radius: 5px;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        footer {
            background-color: #023e8a;
            color: white;
            text-align: center;
            padding: 10px 10px 30px;
        }

        .clocks {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .clock-container {
            text-align: center;
        }

        .clock {
            width: 80px;
            height: 80px;
            border: 4px solid white;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
        }

        .hand {
            position: absolute;
            background-color: white;
            transform-origin: bottom center;
            left: 50%;
            bottom: 50%;
            transform: translateX(-50%) rotate(0deg);
        }

        .hand.hour {
            height: 25%;
            width: 4px;
        }

        .hand.minute {
            height: 35%;
            width: 3px;
        }

        .hand.second {
            height: 40%;
            width: 2px;
            background-color: red;
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            nav {
                padding: 15px 0;
            }

            nav a {
                display: block;
                margin: 10px 0;
                font-size: 1.2em;
                padding: 12px;
            }

            section {
                padding: 20px;
            }

            .clocks {
                flex-direction: column;
                align-items: center;
            }

            .clock {
                width: 70px;
                height: 70px;
            }

            footer {
                padding-bottom: 40px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="NRoute Travels Logo" style="height: 120px; margin-bottom: 10px;">
    <h1>NRoute Travels</h1>
    <p>Your Path. Our Passion.</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
</nav>

<section>
    <h2>Welcome to NRoute Travels!</h2>
    <p>Your journey starts here. We offer the best travel packages and experiences tailored just for you.</p>
    <button onclick="window.location.href='https://forms.gle/RUBUZjyjgCSVkFzk9'">Book Now</button>
</section>

<footer>
    <div class="clocks">
        <div class="clock-container">
            <div class="clock" id="clock-india">
                <div class="hand hour" id="hour-india"></div>
                <div class="hand minute" id="minute-india"></div>
                <div class="hand second" id="second-india"></div>
            </div>
            <p>India</p>
        </div>
        <div class="clock-container">
            <div class="clock" id="clock-uae">
                <div class="hand hour" id="hour-uae"></div>
                <div class="hand minute" id="minute-uae"></div>
                <div class="hand second" id="second-uae"></div>
            </div>
            <p>UAE</p>
        </div>
        <div class="clock-container">
            <div class="clock" id="clock-usa">
                <div class="hand hour" id="hour-usa"></div>
                <div class="hand minute" id="minute-usa"></div>
                <div class="hand second" id="second-usa"></div>
            </div>
            <p>USA (NY)</p>
        </div>
        <div class="clock-container">
            <div class="clock" id="clock-uk">
                <div class="hand hour" id="hour-uk"></div>
                <div class="hand minute" id="minute-uk"></div>
                <div class="hand second" id="second-uk"></div>
            </div>
            <p>UK</p>
        </div>
        <div class="clock-container">
            <div class="clock" id="clock-japan">
                <div class="hand hour" id="hour-japan"></div>
                <div class="hand minute" id="minute-japan"></div>
                <div class="hand second" id="second-japan"></div>
            </div>
            <p>Japan</p>
        </div>
    </div>
    <p>&copy; 2025 NRoute Travels | All Rights Reserved</p>
</footer>

<script>
    function updateClock(clockId, offset) {
        const now = new Date();
        const utc = now.getTime() + now.getTimezoneOffset() * 60000;
        const local = new Date(utc + 3600000 * offset);

        const seconds = local.getSeconds();
        const minutes = local.getMinutes();
        const hours = local.getHours();

        const hourDeg = (hours % 12) * 30 + minutes * 0.5;
        const minuteDeg = minutes * 6;
        const secondDeg = seconds * 6;

        document.getElementById(`hour-${clockId}`).style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
        document.getElementById(`minute-${clockId}`).style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
        document.getElementById(`second-${clockId}`).style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
    }

    function startClocks() {
        setInterval(() => {
            updateClock("india", 5.5);
            updateClock("uae", 4);
            updateClock("usa", -4); // New York (adjust based on DST)
            updateClock("uk", 1);   // UK (BST)
            updateClock("japan", 9);
        }, 1000);
    }

    startClocks();
</script>

</body>
</html>
