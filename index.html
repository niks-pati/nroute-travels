<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NRoute Travels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            font-style: italic;
        }

        nav {
            background-color: #023e8a;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 15px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #48cae4;
            border-radius: 5px;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        footer {
            background-color: #023e8a;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            nav {
                padding: 15px 0;
            }

            nav a {
                display: block;
                margin: 10px 0;
                font-size: 1.2em;
                padding: 12px;
            }

            section {
                padding: 20px;
            }

            footer {
                position: relative;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="NRoute Travels Logo" style="height: 120px; margin-bottom: 10px;">
    <h1>NRoute Travels</h1>
    <p>Your Path. Our Passion.</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
</nav>

<section>
    <h2>Welcome to NRoute Travels!</h2>
    <p>Your journey starts here. We offer the best travel packages and experiences tailored just for you.</p>
    <!-- Book Now button with updated link -->
    <button onclick="window.location.href='https://forms.gle/RUBUZjyjgCSVkFzk9'">Book Now</button>
</section>

<footer>
    <p>&copy; 2025 NRoute Travels | All Rights Reserved</p>
</footer>

</body>
</html>
